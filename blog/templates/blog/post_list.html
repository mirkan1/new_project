<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
		<div>
		    <h1><a href="/">Django Girls Blog</a></h1>
		</div>

		{% for post in posts %}
		    <div>
		        <p>published: {{ post.published_date }}</p>
		        <h1><a href="https://docs.djangoproject.com/en/1.11/ref/contrib/admin/" target="_blank">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
		{% endfor %}
    </body>
</html>
